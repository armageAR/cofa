<div class="container">
    <div class="row justify-content-md-center">
        <div class="col-10">
            <div
                v-if="this.creating"
                class="card-header px-0 mt-2 bg-transparent clearfix"
            >
                <h4 class="float-left pt-2">Nuevo Proveedor</h4>
                <div class="card-header-actions mr-1">
                    <a
                        class="btn btn-primary"
                        href="#"
                        :disabled="this.submiting"
                        @click.prevent="onSubmit"
                    >
                        <i
                            class="fas fa-spinner fa-spin"
                            v-if="this.submiting"
                        ></i>
                        <i class="fas fa-check" v-else></i>
                        <span class="ml-1">Grabar</span>
                    </a>
                </div>
            </div>
            <div v-else class="card-header px-0 mt-2 bg-transparent clearfix">
                <h4 class="float-left pt-2">Modificar Proveedor</h4>
                <div class="card-header-actions mr-1">
                    <a
                        class="btn btn-primary"
                        href="#"
                        :disabled="this.submiting"
                        @click.prevent="onSubmit"
                    >
                        <i
                            class="fas fa-spinner fa-spin"
                            v-if="this.submiting"
                        ></i>
                        <i class="fas fa-check" v-else></i>
                        <span class="ml-1">Guardar</span>
                    </a>
                    <a
                        class="card-header-action ml-1"
                        href="#"
                        :disabled="this.destroing"
                        @click.prevent="onDestroy"
                    >
                        <i
                            class="fas fa-spinner fa-spin"
                            v-if="this.destroing"
                        ></i>
                        <i class="far fa-trash-alt" v-else></i>
                        <span class="d-md-down-none ml-1">Eliminar</span>
                    </a>
                </div>
            </div>
            <div class="card-body px-0">
                <div class="form-group">
                    <label>Razon Social</label>
                    <input
                        type="text"
                        class="form-control"
                        :class="{'is-invalid': form.errors.get('supplier.bussinesName')}"
                        v-model="form.supplier.bussinesName"
                        name="form.supplier.bussinesName"
                    />
                    <span
                        class="invalid-feedback"
                        v-text="form.errors.get('supplier.bussinesName')"
                        v-if="form.errors.get('supplier.bussinesName')"
                    ></span>
                </div>

                <div class="form-group">
                    <label>CUIT</label>
                    <input
                        type="text"
                        class="form-control"
                        :class="{'is-invalid': form.errors.get('supplier.taxNumber')}"
                        v-model="form.supplier.taxNumber"
                    />
                    <span
                        class="invalid-feedback"
                        v-text="form.errors.get('supplier.taxNumber')"
                        v-if="form.errors.get('supplier.taxNumber')"
                    ></span>
                </div>

                <div class="form-group">
                    <label>Nombre Comercial</label>
                    <input
                        type="text"
                        class="form-control"
                        :class="{'is-invalid': form.errors.get('supplier.name')}"
                        v-model="form.supplier.name"
                    />
                    <span
                        class="invalid-feedback"
                        v-text="form.errors.get('supplier.name')"
                        v-if="form.errors.get('supplier.name')"
                    ></span>
                </div>

                <div class="form-group">
                    <label>Abreviatura</label>
                    <input
                        type="text"
                        class="form-control"
                        :class="{'is-invalid': form.errors.get('supplier.abbreviation')}"
                        v-model="form.supplier.abbreviation"
                    />
                    <span
                        class="invalid-feedback"
                        v-text="form.errors.get('supplier.abbreviation')"
                        v-if="form.errors.get('supplier.abbreviation')"
                    ></span>
                </div>

                <fieldset class="form-group fieldset1">
                    <legend class="legend1">Dirección</legend>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-8">
                                <label>Calle</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    :class="{'is-invalid': form.errors.get('address.street')}"
                                    v-model="form.address.street"
                                />
                                <span
                                    class="invalid-feedback"
                                    v-text="form.errors.get('address.street')"
                                    v-if="form.errors.get('address.street')"
                                ></span>
                            </div>

                            <div class="col-2">
                                <label>Número</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    :class="{'is-invalid': form.errors.get('address.number')}"
                                    v-model="form.address.number"
                                />
                                <span
                                    class="invalid-feedback"
                                    v-text="form.errors.get('address.nomber')"
                                    v-if="form.errors.get('address.nomber')"
                                ></span>
                            </div>
                            <div class="col-2">
                                <label>Depto</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    :class="{'is-invalid': form.errors.get('address.apartment')}"
                                    v-model="form.address.apartment"
                                />
                                <span
                                    class="invalid-feedback"
                                    v-text="form.errors.get('address.apartment')"
                                    v-if="form.errors.get('address.apartment')"
                                ></span>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Provincia</label>
                        <input
                            type="text"
                            class="form-control"
                            :class="{'is-invalid': form.errors.get('address.state')}"
                            v-model="form.address.state"
                        />
                        <span
                            class="invalid-feedback"
                            v-text="form.errors.get('address.state')"
                            v-if="form.errors.get('address.state')"
                        ></span>
                    </div>

                    <div class="form-group">
                        <div class="row">
                            <div class="col-9">
                                <label>Ciudad</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    :class="{'is-invalid': form.errors.get('address.city')}"
                                    v-model="form.address.city"
                                />
                                <span
                                    class="invalid-feedback"
                                    v-text="form.errors.get('address.city')"
                                    v-if="form.errors.get('address.city')"
                                ></span>
                            </div>
                            <div class="col-3">
                                <label>Código Postal</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    :class="{'is-invalid': form.errors.get('address.zip')}"
                                    v-model="form.address.zip"
                                />
                                <span
                                    class="invalid-feedback"
                                    v-text="form.errors.get('address.zip')"
                                    v-if="form.errors.get('address.zip')"
                                ></span>
                            </div>
                        </div>
                    </div>
                </fieldset>

                <br />

                <fieldset class="form-group fieldset1">
                    <legend class="legend1">Contacto</legend>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-6">
                                <label>Primer Nombre</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    :class="{'is-invalid': form.errors.get('contact.first_name')}"
                                    v-model="form.contact.first_name"
                                />
                                <span
                                    class="invalid-feedback"
                                    v-text="form.errors.get('contact.first_name')"
                                    v-if="form.errors.get('contact.first_name')"
                                ></span>
                            </div>
                            <div class="col-6">
                                <label>Segundo Nombre</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    :class="{'is-invalid': form.errors.get('contact.middle_name')}"
                                    v-model="form.contact.middle_name"
                                />
                                <span
                                    class="invalid-feedback"
                                    v-text="form.errors.get('contact.middle_name')"
                                    v-if="form.errors.get('contact.middle_name')"
                                ></span>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Apellido</label>
                        <input
                            type="text"
                            class="form-control"
                            :class="{'is-invalid': form.errors.get('contact.last_name')}"
                            v-model="form.contact.last_name"
                        />
                        <span
                            class="invalid-feedback"
                            v-text="form.errors.get('contact.last_name')"
                            v-if="form.errors.get('contact.last_name')"
                        ></span>
                    </div>

                    <div class="form-group">
                        <label>Telefono</label>
                        <input
                            type="text"
                            class="form-control"
                            :class="{'is-invalid': form.errors.get('contact.phone')}"
                            v-model="form.contact.phone"
                        />
                        <span
                            class="invalid-feedback"
                            v-text="form.errors.get('contact.phone')"
                            v-if="form.errors.get('contact.phone')"
                        ></span>
                    </div>

                    <div class="form-group">
                        <label>Celular</label>
                        <input
                            type="text"
                            class="form-control"
                            :class="{'is-invalid': form.errors.get('contact.mobile')}"
                            v-model="form.contact.mobile"
                        />
                        <span
                            class="invalid-feedback"
                            v-text="form.errors.get('contact.mobile')"
                            v-if="form.errors.get('contact.mobile')"
                        ></span>
                    </div>

                    <div class="form-group">
                        <label>Fax</label>
                        <input
                            type="text"
                            class="form-control"
                            :class="{'is-invalid': form.errors.get('contact.fax')}"
                            v-model="form.contact.fax"
                        />
                        <span
                            class="invalid-feedback"
                            v-text="form.errors.get('contact.fax')"
                            v-if="form.errors.get('contact.fax')"
                        ></span>
                    </div>

                    <div class="form-group">
                        <label>E-Mail</label>
                        <input
                            type="text"
                            class="form-control"
                            :class="{'is-invalid': form.errors.get('contact.email')}"
                            v-model="form.contact.email"
                        />
                        <span
                            class="invalid-feedback"
                            v-text="form.errors.get('contact.email')"
                            v-if="form.errors.get('contact.email')"
                        ></span>
                    </div>

                    <div class="form-group">
                        <label>Website</label>
                        <input
                            type="text"
                            class="form-control"
                            :class="{'is-invalid': form.errors.get('contact.website')}"
                            v-model="form.contact.website"
                        />
                        <span
                            class="invalid-feedback"
                            v-text="form.errors.get('contact.website')"
                            v-if="form.errors.get('contact.website')"
                        ></span>
                    </div>

                    <div class="form-group">
                        <label>Notas</label>
                        <input
                            type="textarea"
                            class="form-control"
                            :class="{'is-invalid': form.errors.get('contact.notes')}"
                            v-model="form.contact.notes"
                        />
                        <span
                            class="invalid-feedback"
                            v-text="form.errors.get('contact.notes')"
                            v-if="form.errors.get('contact.notes')"
                        ></span>
                    </div>
                </fieldset>
            </div>
            <div
                v-if="this.creating"
                class="card-footer px-0 mt-2 bg-transparent clearfix"
            >
                <a
                    class="btn btn-primary float-right"
                    href="#"
                    :disabled="this.submiting"
                    @click.prevent="onSubmit"
                >
                    <i class="fas fa-spinner fa-spin" v-if="this.submiting"></i>
                    <i class="fas fa-check" v-else></i>
                    <span class="ml-1">Grabar</span>
                </a>
            </div>
            <div v-else class="card-header px-0 mt-2 bg-transparent clearfix">
                <div class="card-header-actions mr-1">
                    <a
                        class="btn btn-primary"
                        href="#"
                        :disabled="this.submiting"
                        @click.prevent="onSubmit"
                    >
                        <i
                            class="fas fa-spinner fa-spin"
                            v-if="this.submiting"
                        ></i>
                        <i class="fas fa-check" v-else></i>
                        <span class="ml-1">Guardar</span>
                    </a>
                    <a
                        class="card-header-action ml-1"
                        href="#"
                        :disabled="this.destroing"
                        @click.prevent="onDestroy"
                    >
                        <i
                            class="fas fa-spinner fa-spin"
                            v-if="this.destroing"
                        ></i>
                        <i class="far fa-trash-alt" v-else></i>
                        <span class="d-md-down-none ml-1">Eliminar</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
