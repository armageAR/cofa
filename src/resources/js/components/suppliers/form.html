<div class="container">
    <div class="row justify-content-md-center">
        <div class="col-10">
            <div
                v-if="this.creating"
                class="card-header px-0 mt-2 bg-transparent clearfix"
            >
                <h4 class="float-left pt-2">Nuevo Proveedor</h4>
                <div class="card-header-actions mr-1">
                    <a
                        class="btn btn-primary"
                        href="#"
                        :disabled="this.submiting"
                        @click.prevent="onSubmit"
                    >
                        <i
                            class="fas fa-spinner fa-spin"
                            v-if="this.submiting"
                        ></i>
                        <i class="fas fa-check" v-else></i>
                        <span class="ml-1">Grabar</span>
                    </a>
                </div>
            </div>
            <div v-else class="card-header px-0 mt-2 bg-transparent clearfix">
                <h4 class="float-left pt-2">Modificar Proveedor</h4>
                <div class="card-header-actions mr-1">
                    <a
                        class="btn btn-primary"
                        href="#"
                        :disabled="this.submiting"
                        @click.prevent="onSubmit"
                    >
                        <i
                            class="fas fa-spinner fa-spin"
                            v-if="this.submiting"
                        ></i>
                        <i class="fas fa-check" v-else></i>
                        <span class="ml-1">Guardar</span>
                    </a>
                    <a
                        class="card-header-action ml-1"
                        href="#"
                        :disabled="this.destroing"
                        @click.prevent="onDestroy"
                    >
                        <i
                            class="fas fa-spinner fa-spin"
                            v-if="this.destroing"
                        ></i>
                        <i class="far fa-trash-alt" v-else></i>
                        <span class="d-md-down-none ml-1">Eliminar</span>
                    </a>
                </div>
            </div>
            <div class="card-body px-0">
                <div class="form-group">
                    <label>Razon Social</label>
                    <input
                        type="text"
                        class="form-control"
                        :class="{'is-invalid': form.errors.get('supplier.bussinesName')}"
                        v-model="form.supplier.bussinesName"
                        name="form.supplier.bussinesName"
                    />
                    <span
                        class="invalid-feedback"
                        v-text="form.errors.get('supplier.bussinesName')"
                        v-if="form.errors.get('supplier.bussinesName')"
                    ></span>
                </div>

                <div class="form-group">
                    <label>CUIT</label>
                    <input
                        type="text"
                        class="form-control"
                        :class="{'is-invalid': form.errors.get('supplier.taxNumber')}"
                        v-model="form.supplier.taxNumber"
                    />
                    <span
                        class="invalid-feedback"
                        v-text="form.errors.get('supplier.taxNumber')"
                        v-if="form.errors.get('supplier.taxNumber')"
                    ></span>
                </div>

                <div class="form-group">
                    <label>Nombre Comercial</label>
                    <input
                        type="text"
                        class="form-control"
                        :class="{'is-invalid': form.errors.get('supplier.name')}"
                        v-model="form.supplier.name"
                    />
                    <span
                        class="invalid-feedback"
                        v-text="form.errors.get('supplier.name')"
                        v-if="form.errors.get('supplier.name')"
                    ></span>
                </div>

                <div class="form-group">
                    <label>Abreviatura</label>
                    <input
                        type="text"
                        class="form-control"
                        :class="{'is-invalid': form.errors.get('supplier.abbreviation')}"
                        v-model="form.supplier.abbreviation"
                    />
                    <span
                        class="invalid-feedback"
                        v-text="form.errors.get('supplier.abbreviation')"
                        v-if="form.errors.get('supplier.abbreviation')"
                    ></span>
                </div>

                <div class="form-group">
                    <label>Directorio</label>
                    <input
                        type="text"
                        class="form-control"
                        :class="{'is-invalid': form.errors.get('supplier.directory')}"
                        v-model="form.supplier.directory"
                    />
                    <span
                        class="invalid-feedback"
                        v-text="form.errors.get('supplier.directory')"
                        v-if="form.errors.get('supplier.directory')"
                    ></span>
                </div>
            </div>
            <div
                v-if="this.creating"
                class="card-footer px-0 mt-2 bg-transparent clearfix"
            >
                <a
                    class="btn btn-primary float-right"
                    href="#"
                    :disabled="this.submiting"
                    @click.prevent="onSubmit"
                >
                    <i class="fas fa-spinner fa-spin" v-if="this.submiting"></i>
                    <i class="fas fa-check" v-else></i>
                    <span class="ml-1">Grabar</span>
                </a>
            </div>
            <div v-else class="card-footer px-0 mt-2 bg-transparent clearfix">
                <div class="mr-1">
                    <a
                        class="btn btn-primary"
                        href="#"
                        :disabled="this.submiting"
                        @click.prevent="onSubmit"
                    >
                        <i
                            class="fas fa-spinner fa-spin"
                            v-if="this.submiting"
                        ></i>
                        <i class="fas fa-check" v-else></i>
                        <span class="ml-1">Guardar</span>
                    </a>
                    <a
                        class="ml-1"
                        href="#"
                        :disabled="this.destroing"
                        @click.prevent="onDestroy"
                    >
                        <i
                            class="fas fa-spinner fa-spin"
                            v-if="this.destroing"
                        ></i>
                        <i class="far fa-trash-alt" v-else></i>
                        <span class="d-md-down-none ml-1">Eliminar</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
